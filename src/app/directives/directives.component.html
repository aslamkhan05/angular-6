<div class="container">
  <div class="col-md-8 ">
      <input type="text" name="" #uname class="form-control">
      <button class="btn btn-success mt-3" (click)="onCreateUsers(uname)">Create Users</button>

  </div>


  <table class="table mt-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Remove</th>
      </tr>
      <tr *ngFor="let user of Users; index as i">
        <td>{{user.name}}</td>
        <td><button class="btn btn-danger " (click)="onRemoveUsers(i)">Remove</button></td>
      </tr>
    </thead>
  </table>
  
</div>
